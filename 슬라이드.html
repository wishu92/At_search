<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="JS/slider.js"></script>
    <link rel="stylesheet" href="CSS/slider.css">
    <style>
        :root {
            --text-color: #2E2E2E;
            --accent-color: #FF6600;
            --pink-color: #FFEFDD;
        }

        body {
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            margin: 0;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
        }

        img {
            display: block;
            width: 100%;
        }

        body > section {
            padding: 0 32px;
        }

        .my-slider {
            width: 100%; 
            height: 100vh;
        }

    </style>
</head>
<body>
    <section class="branding-page">
        <div class="branding-page-background">
            <ul class="my-slider">
                <li class="contents">
                    <figure>
                        <img src="IMG/Header_bg1.png" alt="">
                    </figure>
                </li>
                <li class="contents">
                    <figure>
                        <img src="IMG/Header_bg2.png" alt="">
                    </figure>
                </li>
                <li class="contents">
                    <figure>
                        <img src="IMG/Header_bg3.png" alt="">
                    </figure>
                </li>
                <li class="contents">
                    <figure>
                        <img src="IMG/Header_bg4.png" alt="">
                    </figure>
                </li>
            </ul>
        </div>
    </section>

    <script>
        const mySlider = document.querySelector('.my-slider');

        createSlider(mySlider, 1, 0, 300, true)
        
    </script>
</body>
</html>
